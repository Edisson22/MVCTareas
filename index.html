<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Lista</title>
</head>
<body>
    
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Lista de tareas</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="tarea">Nombre de la tarea</label>  
          <div class="col-md-4">
          <input id="tarea" name="tarea" type="text" placeholder="Nombre de la tarea" class="form-control input-md" required="">
          <span class="help-block">Escribe el nombre de la tarea</span>  
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textarea">Descripción</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="textarea" name="textarea">Descripción de la tarea</textarea>
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="button"></label>
          <div class="col-md-4">
            <button id="button" name="button" class="btn btn-primary">Agregar</button>
          </div>
        </div>
        
        </fieldset>
        </form>
        




</body>
</html>
